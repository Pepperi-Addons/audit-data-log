<pep-page-layout>
  <ng-container pep-top-area>
    <pep-top-bar>
      <div header-start-content>
        <p class="title">{{hostObject.Title | translate}}</p>
      </div>
    </pep-top-bar>
  </ng-container>

  <ng-container pep-main-area>
    <pep-list class="field-log-list" [supportSorting]="false" [viewType]="viewType" [selectionTypeForActions]="'none'"
      noDataFoundMsg="No results were found.">
    </pep-list>
  </ng-container>
</pep-page-layout>
